<template name="player_template">
    <div class="card" style="margin:10px;">
        <div class="card-header">
            <h3>
                {{player.pseudo}}
                <span class="badge badge-info">points : {{player.points}}</span>
                <span class="badge badge-info">Monnaie : {{player.coins}}</span>
            </h3>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <h5>Merveille</h5>
                {{#if player.wonder}}
                {{> wonder_template wonder=player.wonder}}
                {{/if}}
            </li>
            <li class="list-group-item">
                <h5>Choix carte tour</h5>
                {{#each card in player.choiceCards}}
                {{> cardActions_template card=card player=player}}
                {{/each}}
            </li>
            <li class="list-group-item">
                <h5>Cartes pos√©es</h5>
                {{#each card in player.boardCards}}
                {{> card_template card=card}}
                {{/each}}
            </li>
        </ul>
    </div>
</template>
