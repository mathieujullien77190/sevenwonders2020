<template name="effect_template">
    {{> Template.dynamic template=getTemplate data=(getData size)}}
</template>

<template name="effectRessources_template">
    <div class="effect_container effect_ressources ">
        {{#each ressource in effect.ressources}}
        {{> ressource_template ressource=ressource}}
        {{#if hasOperatorOr}}
        <span class="separator">/</span>
        {{/if}}
        {{/each}}
    </div>
</template>

<template name="effectVictoryPoints_template">
    <div class="effect_container effect_victoryPoints">
        {{ > victoryPoint_template victoryPoint=effect.value size=size}}
    </div>
</template>

<template name="effectMoney_template">
    <div class="effect_container effect_money">
        {{ > coin_template coins=effect.value size=size}}
    </div>
</template>

<template name="effectWar_template">
    <div class="effect_container effect_war">
        {{#each symbol in getWarSymbols}}
        {{ > war_template size=size}}
        {{/each}}
    </div>
</template>

<template name="effectScientific_template">
    <div class="effect_container effect_scientific">
        {{#each symbol in effect.symbols}}
        {{> scientific_template scientific=symbol}}
        <span class="separator">/</span>
        {{/each}}
    </div>
</template>

<template name="effectReduction_template">
    <div class="effect_container effect_reduction">


        {{ > coin_template coins=effect.value }}
        <div class="effect_reduction_container">
            {{#if isApplyLeft}}
            <span class="effect_arrow arrowLeft">&#9668;</span>
            {{/if}}
            {{#each ressource in effect.ressources}}
            {{> ressource_template ressource=ressource}}
            {{/each}}
            {{#if isApplyRight}}
            <span class="effect_arrow arrowRight">&#9658;</span>
            {{/if}}
        </div>

    </div>
</template>


<template name="effectCardColor_template">
    <div class="effect_container effect_cardColor">
        {{#if isApplyLeft}}
        <span class="effect_arrow arrowLeft">&#9668;</span>
        {{/if}}
        <div class="effect_card bg_{{effect.color}} {{effectAlone}}">
            {{#if hasVictoryPoint}}
            {{ > victoryPoint_template victoryPoint=effect.victoryPoint}}
            {{/if}}
            {{#if hasCoin}}
            {{ > coin_template coins=effect.coins }}
            {{/if}}
        </div>
        {{#if isApplyRight}}
        <span class="effect_arrow arrowRight">&#9658;</span>
        {{/if}}
    </div>
</template>

<template name="effectCopyCardColor_template">
    <div class="effect_container effect_copyCardColor">
        <div class="effect_card bg_{{effect.color}}">
        </div>
    </div>
</template>

<template name="effectDefeat_template">
    <div class="effect_container effect_defeat">
        <div class="effect_symbol defeat">
            {{ > victoryPoint_template victoryPoint=effect.victoryPoint size=getSizePoint}}
            {{ > coin_template coins=effect.coins size=getSizePoint}}
        </div>
    </div>
</template>

<template name="effectWarVictoryPoint_template">
    <div class="effect_container effect_warVictoryPoint">
        <div class="effect_symbol bg_{{effect.color}}">
            {{ > victoryPoint_template victoryPoint=effect.victoryPoint size=getSizePoint}}
            {{ > coin_template coins=effect.coins size=getSizePoint}}
        </div>
    </div>
</template>

<template name="effectDualPlay_template">
    <div class="effect_container effect_dualPlay">
    </div>
</template>

<template name="effectFreeLastCard_template">
    <div class="effect_container effect_freeLastCard">
    </div>
</template>

<template name="effectPickCard_template">
    <div class="effect_container effect_pickCard">
    </div>
</template>

<template name="effectStep_template">
    <div class="effect_container effect_step">
        <div class="effect_symbol step">
            {{ > victoryPoint_template victoryPoint=effect.victoryPoint }}
            {{ > coin_template coins=effect.coins}}
        </div>
    </div>
</template>

<template name="effectMoneyLost_template">
    <div class="effect_container effect_money_lost">
        {{ > coin_template coins=effect.value }}
    </div>
</template>
