<template name="table_template">
    <div class="row">
        <div class="col-12">col</div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-3">col</div>
        <div class="col-5">{{getMe}}</div>
        <div class="col-3">col</div>
    </div>
    <div class="row">
        <div class="col-5">{{getLast 0}}</div>
        <div class="col-2">col</div>
        <div class="col-5">{{getNext 0}}</div>
    </div>
    {{#if displaySup4}}
    <div class="row">
        <div class="col-5">{{getLast -1}}</div>
        <div class="col-2">col</div>
        <div class="col-5">{{getNext 1}}</div>
    </div>
    {{/if}}
    {{#if displaySup6}}
    <div class="row">
        <div class="col-5">{{getLast -2}}</div>
        <div class="col-2">col</div>
        <div class="col-5">{{getNext 2}}</div>
    </div>
    {{/if}}
    {{#if displayLast}}
    <div class="row justify-content-md-center last">
        <div class="col-3">col</div>
        <div class="col-5">{{getMiddle}}</div>
        <div class="col-3">col</div>
    </div>
    {{/if}}

</template>
